<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Все пользователи и токены</title>
</head>
<body>
<h1>Список пользователей и USB-токенов</h1>
<hr>
<div>
    {% for obj in events%}
    <div>
        <p> ФИО пользователя: {{obj.Full_name}}</p>
        <p>ID токена: {{obj.Token_ID}}</p>
        <p>Логин пользователя: {{obj.User_name}}</p>
        <p>Дата последнего события: {{obj.Date_Event}}</p>
        <hr>
    </div>
    {% endfor %}
</div>
</body>
</html>
